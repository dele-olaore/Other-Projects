<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/layout.xhtml">
<ui:define name="content">
	<h:form>
	<p:breadCrumb>
		<p:menuitem value="Dashboard" outcome="dashboard" icon="ui-icon-star"/>
		<p:menuitem value="Manage Roles" outcome="roles" />
	</p:breadCrumb>
	
	<center>
	<p:panel id="tablePanel" style="width:80%">
	<p:dataTable id="dataTable" var="obj" value="#{userBean.roles}"
		paginator="true" rows="10"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15" style="width:100%">
		<f:facet name="header">
			Available roles
		</f:facet>
		
		<p:column sortBy="#{obj.name}" headerText="Role" filterBy="#{obj.name}" filterMatchMode="contains">
			<h:outputText value="#{obj.name}" />
		</p:column>
		
		<p:column sortBy="#{obj.type}" headerText="Type" filterBy="#{obj.type}" filterMatchMode="exact"
			filterOptions="#{dropdownBean.userTypes}">
			<h:outputText value="#{obj.type}" />
		</p:column>
	</p:dataTable>
	</p:panel>
	</center>
	
	</h:form>
</ui:define>
</ui:composition>
