<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		template="/WEB-INF/layout/mlayout.xhtml">
<ui:define name="content">
	
	<h:panelGrid columns="1" styleClass="ui-responsive">
		<p:outputPanel style="padding-right: 15px">
			<h:form>
				<p:dataList type="inset" styleClass="ui-li-custom">
					<f:facet name="header">Actions</f:facet>
					<f:attribute name="icon" value="false" />
					
					<h:outputLink value="#forms">Insert Data</h:outputLink>
					<h:outputLink value="#buttons">Search Data</h:outputLink>
					
				</p:dataList>
			</h:form>
		</p:outputPanel>
	</h:panelGrid>
	
</ui:define>
</ui:composition>
