<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/layout/layout.xhtml">
<ui:define name="content">

<div class="loginWrapper">
	<div class="loginLogo">
		<!-- <h:graphicImage url="/images/loginLogo2.png" alt="" /> --><!-- loginLogo2.png -->
		<h2>Candidate Bio Data Form</h2>
		<!-- <p style="text-align:center"><h:outputText value="#{bundles.messages.home_header}" /></p> -->
	</div>
    <div class="loginPanel">
        <div class="head"><h5 class="iUser">#{bundles.messages.template_linkLoginMsg}</h5></div>
        <h:form id="valid" styleClass="mainForm" rendered="#{not identity.loggedIn}">
            <fieldset>
                <div class="loginRow noborder">
                    <h:outputLabel for="username" value="#{bundles.messages.home_usernameLabel}"/>
                    <div class="loginInput"><h:inputText id="username" value="#{credentials.username}" style="width:175px;font-size:12px;" styleClass="validate[required]"/></div>
                    <div class="fix"></div>
                </div>
                
                <div class="loginRow">
                    <h:outputLabel for="password" value="#{bundles.messages.home_passwordLabel}"/>
                    <div class="loginInput"><h:inputSecret id="password" value="#{credentials.password}" style="width:175px;font-size:12px;" styleClass="validate[required]"/></div>
                    <div class="fix"></div>
                </div>
                
                <div class="loginRow">
                    <div class="rememberMe"></div>
                    <h:commandButton id="login" action="#{identity.login}" value="#{bundles.messages.home_loginAction}" styleClass="greyishBtn submitForm" />
                    <div class="fix"></div>
                </div>
                
                <span class="errors">
	               <h:messages errorClass="error" styleClass="messages" id="messages" globalOnly="true"/>
	               <br/>
	               <strong>Note: The closing date is now extended to <font color="red">31 March, 2013</font>. If you have any troble updating your profile, please send an email to okerevictor@gmail.com. Thank you.</strong> 
	            </span>
            </fieldset>
        </h:form>
    </div>
</div>
<div style="float:right">
   	<h:graphicImage url="/images/nxz-logo.jpg" alt="" />
</div>
</ui:define>
</ui:composition>
